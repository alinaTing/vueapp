<div  class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">12312313</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //当 isActive 或者 hasError 变化时，class 列表将相应地更新。例如，如果 hasError 的值为 true，class 列表将变为 "static active text-danger"。
    new Vue({
        el:'.static',
        data:{
            isActive:true,
            hasError:true
        }
    })
</script>

<div class="stts" v-bind:class="classObject">2333223</div>


<script>
    var v =new Vue({
        el:'.stts',
        // data: {
        //     classObject: {
        //         active: true,
        //         'text-danger': false
        //     }
        // }
        data: {
            isActive: true,
            error: {type:'fatal'},
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    })
    console.log(v.error);
</script>

<div class="dx" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">对象语法</div>
<!--等同 -->
<div class="dx1" v-bind:style="styleObject">对象语法1</div>

<div class="dx2" v-bind:style="[baseStyles, overridingStyles]">多个对象</div>
<script>
    //对象语法  v-bind:style
    new Vue({
        el:".dx",
        data:{activeColor:'green',fontSize:'40'}
    })
    new Vue({
        el:".dx1",
        data:{
            styleObject:{
                color:'orange',
                fontSize:'40px'
            }
        }
    })
    new Vue({
        el:".dx2",
        data:{
            baseStyles:{
                color:'orange',
            },
            overridingStyles:{
                fontSize:'30px'
            },
        }
    })
</script>
