<span>Message: {{ msg }}</span>
<span v-once>这个将不会改变: {{ msg }}</span>
<p id="app">Using mustaches: {{ rawHtml }}</p>
<!-- 输出真正的 HTML，你需要使用 v-html 指令：
你的站点上动态渲染的任意 HTML 可能会非常危险，因为它很容易导致 XSS 攻击。请只对可信内容使用 HTML 插值，绝不要对用户提供的内容使用插值。
-->
<p id="app-2">Using v-html directive: <span v-html="rawHtml"></span></p>
<div id="app-3" v-bind:id="dynamicId"></div>
<button id="app-4" v-bind:disabled="isButtonDisabled">Button</button>

<a id="app-5" v-bind:href="url">...</a>

<!--
在 DOM 中使用模板时这段代码会被转换为 `v-bind:[someattr]`。
除非在实例中有一个名为“someattr”的 property，否则代码不会工作。
-->
<a v-bind:[someAttr]="value"> ... </a>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                rawHtml: '<span style="color: #821616">This should be red</span>'
            }
        })
        var vm = new Vue({
            el:'#app-2',
            data:{
                rawHtml: '<span style="color: #ea0c0c">This should be red</span>'
            }
        })

        new Vue({
            el: '#app-3',
            data: {
                dynamicId: '1231'
            }
        })
        new Vue({
            el: '#app-4',
            data: {
                isButtonDisabled: true
            }
        })
        new Vue({
            el: '#app-5',
            data: {
                url: 'www.baidu.com'
            }
        })
    </script>
